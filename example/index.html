<html dir="ltr"><!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <base href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="static/check_style.css?v=201811121830" type="text/css">
    <script type="text/javascript" src="static/jquery-1.8.3.js?v=201811121830"></script>

    <title>拖动验证码</title>
</head>
<body class="sign-in">

<div class="slides">

    <section id="section_phone" class="conve">
        <form class="sign-panel" action="" method="" accept-charset="utf-8">
            <!-- 滑动验证码 -->
            <div class="form-item" id="tn_wrap">
                <div class="tncode_div_bg" id="tncode_div_bg" style="display: block;"></div>
                <div class="tncode_div" id="tncode_div" style="display: block;">
                    <div class="loading">加载中</div>
                    <canvas class="tncode_canvas_bg" style=""></canvas>
                    <canvas class="tncode_canvas_mark" style=""></canvas>
                    <div class="tncode_msg_error"></div>
                    <div class="tncode_msg_ok"></div>
                    <div class="slide">
                        <div class="slide_block" style="transform: translate(0px, 0px);"></div>
                        <div class="slide_block_text" style="display: block;">拖动左边滑块完成上方拼图</div>
                    </div>
                    <div class="tools">
                        <div class="tncode_close"></div>
                        <div class="tncode_refresh"></div>
                    </div>
                </div>
            </div>

        </form>
    </section>
</div>


<script type="text/javascript" src="static/tn_code.js?v=201811121830"></script>
<script>
    clientId = {{ .clientId }}
    function beforeShow(){
        return true;
    }
    var is_sending =false;
    window.onload = function () {
        if(typeof _old_onload === 'function'){
            _old_onload();
        }
        tncode.init();
        tncode.show()
        $TN.onsuccess(function(){
            is_sending = true;
        });
    }
</script>
</body>
</html>
